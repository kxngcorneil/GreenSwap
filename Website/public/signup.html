<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Sign up</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='css/signup.css'>
    <script src='main.js'></script>
    <script src="https://kit.fontawesome.com/85df64fd4d.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
<link rel="icon" type="image" href="./images/favicon.ico">
</head>
<body>


<form style="border:1px solid #ccc">
  <div class="container">
    <h1>Sign Up</h1>
    <p>Enter detail below:</p>
    <hr>

    <label for="fname"><b>First Name</b></label>
    <input type="text" placeholder="Enter Your First Name" name="email" required> <br>

    <label for="sname"><b>Surname</b></label>
    <input type="text" placeholder="Enter Your Surname" name="email" required>  <br>

    <label for="username"><B>Username</B></label>
    <input type="text" placeholder="Enter Your Username" name="username" required> <br>

    <label for="email"><b>Email</b></label>
    <input type="text" placeholder="Enter Your Email" name="email" required>  <br>

    <label for="psw"><b>Password</b></label>
    <input type="password" placeholder="Enter Your Password" name="psw" required>  <br>
    
    


    <div class="button">
      <button type="submit" class="signupbtn">Sign Up</button>

      <button class="existinguser"><a href="login.html" class="existinguser" >Existing User?</a></button>
    </div>
  </div>
</form>

</body>
</html>
