<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Basket - GreenSwap</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="icon" type="image" href="./images/favicon.ico">
    <link rel='stylesheet' type='text/css' media='screen' href='css/cart.css'>
    <script src='main.js'></script>
    <script src="https://kit.fontawesome.com/85df64fd4d.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
</head>
<body>
  <div class="cart-container">
    <div class="cart-left">
      <h2>Shopping Cart</h2>
      <p>1 item in your cart</p>

      <div class="item">
        <div class="item-details">
          <h3 class="item-title">Placeholder Product</h3>
          <p class="item-desc">1</p>
        </div>
        <div class="item-stats">
          <div class="item-qty">Number here</div>
          <div class="item-price">1</div>
        </div>
      </div>
    </div>

    <div class="cart-right">
      <h3>Card Details</h3>
      <div class="card-icons">
       <!--ill put images here when im not lazy-->
      </div>

      <form class="card-form">
        <input type="text" placeholder="Cardholder's Name" />
        <input type="text" placeholder="Card Number" />
        <div class="form-group">
          <input type="text" placeholder="Expiration" />
          <input type="text" placeholder="CVV" />
        </div>
      </form>

      <div class="totals">
        <p>Subtotal <span>Number</span></p>
        <p>Shipping <span>Number</span></p>
        <p class="total">Total <span>Number</span></p>
      </div>

      <button class="checkout-btn">Checkout</button>
    </div>
  </div>
</body>
</html>
